- defaults:
    link:
      relink: true

- create:
    - ~/code

- link:
    ~/code/dotfiles: ''
    ~/.config/alacritty: alacritty
    ~/.config/bspwm: bspwm
    ~/.config/lf: lf
    ~/.config/polybar: polybar
    ~/.config/mpv: mpv
    ~/.config/sxhkd: sxhkd
    ~/.config/nvim: vim
    ~/.zshrc: 

- shell:
  - git submodule sync --recursive
